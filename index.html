<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"  rel="stylesheet">
    <title>Puppeteer Mocha Scaffold</title>
    <script type='text/javascript' src='./src/js/fizz-buzz.js'></script>
</head>

<body class="bg-yellow">
    <header class="h-64">
        <h1 class="align-middle text-center text-5xl">Fizz Buzz... or FizzBuzz</h1>
    </header>
    <div class="flex">
        
        <input type="text" id="value">
        <input class="bg-pink hover:bg-red text-white font-bold py-2 px-4 border-b-4 border-blue-dark hover:border-blue rounded" type="submit" value="Check" id="button">
        
    </div>
   
    <div class="bg-red float-left"
        id="display_answer">
    </div>
</body>


</html>
